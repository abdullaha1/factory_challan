<div class="sidebar">
    <h3 class="brand"><a href="#"></a></h3>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
    <div class="menu-list">
        <li data-toggle="modal" data-target="#_delivery-modal"><a><i class="fas fa-angle-down rotate-icon"></i>Delivery Challan<span class="arrow"></span></a></li>
        <li data-toggle="modal" data-target="#_bill-modal"><a><i class="fas fa-angle-down rotate-icon"></i>Bill Challan<span class="arrow"></span></a></li>
    </div>
</div>
<div class="modal fade" id="_delivery-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lgs">
    <div class="modal-content">
         <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Delivery Challan</h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Quantity</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="_delivery-quantity" placeholder="Enter Quantity">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Details</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="_delivery-details" placeholder="Enter Details"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                      <button type="button" id="_delivery-challan-submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
  </div>
</div>
<div class="modal fade" id="_bill-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lgs">
    <div class="modal-content">
         <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Bill Challan</h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Quantity</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="_bill-quantity" placeholder="Enter Quantity">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Details</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" placeholder="Enter Details" id="_bill-details"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Details</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="_bill-amount" placeholder="Enter Amount">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                      <button type="button" id="_bill-challan-submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
